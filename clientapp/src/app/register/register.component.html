<div class="row">
  <div class="col-md-6">

    <div *ngIf="success" class="alert alert-success" role="alert">
      {{ message }}
    </div>
    <div *ngIf="success != null && !success" class="alert alert-danger" role="alert">
      {{ message }}
    </div>

    <div class="text-center">
      <h1 class="h4 text-gray-900 mb-4">Create Account</h1>
    </div>
    <form class="form" #f="ngForm">

      <div class="form-group has-icon">
        <span class="fa fa-user form-control-feedback" style="color:#c1d62e;"></span>
        <input #fname="ngModel" ngModel type="text" name="fname" class="form-control form-rounded" required
          placeholder="First Name">
      </div>

      <div class="form-group has-icon">
        <span class="fa fa-user-circle form-control-feedback" style="color:#c1d62e;"></span>
        <input #lname="ngModel" ngModel type="text" name="lname" class="form-control form-rounded" required
          placeholder="Last Name">
      </div>
      <div class="form-group has-icon">
        <span class="fa fa-envelope form-control-feedback" style="color:#c1d62e;"></span>
        <input #email="ngModel" ngModel type="email" name="email" class="form-control form-rounded" required
          placeholder="Email Address">
      </div>

      <div class="form-group has-icon">
        <span class="fa fa-key form-control-feedback" style="color:#c1d62e;"></span>
        <input #password="ngModel" ngModel type="password" name="password" class="form-control form-rounded" required
          placeholder="Password">
      </div>

      <div class="form-group has-icon">
        <span class="fa fa-phone form-control-feedback" style="color:#c1d62e;"></span>
        <input #contact="ngModel" ngModel type="number" name="contact" class="form-control form-rounded" required
          placeholder="Contact Number">
      </div>

      <div class="form-group has-icon">
        <span class="fa fa-globe form-control-feedback" style="color:#c1d62e;"></span>
        <input #country="ngModel" ngModel type="text" class="form-control form-rounded" name="country" required
          placeholder="Country">
      </div>

      <div class="form-group has-icon">
        <span class="fa fa-map-marker form-control-feedback" style="color:#c1d62e;"></span>
        <input #state="ngModel" ngModel type="text" class="form-control form-rounded" name="state" required
          placeholder="State">
      </div>

      <div class="form-group has-icon">
        <span class="fa fa fa-map-signs form-control-feedback" style="color:#c1d62e;"></span>
        <input #zip="ngModel" ngModel type="text" class="form-control form-rounded" name="zip" required
          placeholder="Zip Code">
      </div>
      <button id="create-btn" [disabled]="!f.valid" class="btn btn-success" (click)="register(f)" type="submit"> Create
        Account</button>

    </form>
  </div>
  <div class="col-md-6">

  </div>
</div>
