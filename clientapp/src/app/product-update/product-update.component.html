<div class="row">
    <div class="col-md-6">
  
      <div *ngIf="success" class="alert alert-success" role="alert">
        {{ message }}
      </div>
      <div *ngIf="success != null && !success" class="alert alert-danger" role="alert">
        {{ message }}
      </div>
  
      <form #f="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input #title="ngModel" [(ngModel)]="productTitle" name="title" id="title" type="text" class="form-control form-rounded" required>
        </div>
        <div class="form-group">
          <label for="discription">Description</label>
          <textarea rows="50" #discription="ngModel" [(ngModel)]="productDiscription" name="discription" id="discription" type="text" class="form-control form-rounded" required></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="form-group has-icon">
              <span class="form-control-feedback" style="font-size:24px; color:#c1d62e;">$</span>
          
            <input #price="ngModel" [(ngModel)]="productPrice" name="price" id="price" type="number" class="form-control form-rounded" required>
          </div>
        </div>
  
        <div class="form-group">
          <label for="category">Category</label>
          <select ngModel name="category" id="category" class="form-control form-rounded" required>
            <option value=""></option>
            <option *ngFor="let c of categories" [value]="productCategory">{{ c.categoryName }}</option>
          </select>
        </div>
  
  
        <div class="form-group">
          <label for="stock">Stock</label>
          <input #stock="ngModel" [(ngModel)]="productStock" name="stock" id="stock" type="number" class="form-control form-rounded" required>
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input #imageurl="ngModel" [(ngModel)]="productImageurl" name="imageurl" id="imageurl" type="text" class="form-control form-rounded" required>
        </div>
        <button 
        class="btn btn-success"
        (click)="save(f.value)"
        [disabled]="!f.valid"
        >Update Product</button>
      </form>
    </div>
    <div class="col-md-6">  

      <div class="col-md-8">
        <div class="card">
          <img src="../../assets/images/{{ imageurl.value }}" class="card-img-top" alt="product image">
          <div class="card-body">
            <span class="badge badge-warning" *ngIf="stock.value && stock.value < 15">Low Stock</span>
            <h5 class="card-title">{{ title.value }}</h5>
            <p class="card-text card-price">{{ price.value | currency:'USD':true }}</p>
            <button id="circle-btn" class="btn btn-info btn-sm">
              ‚ù§
            </button>
          </div>
          <div class="card-footer">
            <button id="detail-btn" class="btn btn-secondary btn-sm">
              See Details
            </button>
            <button id="add-cart-btn" class="btn btn-secondary mx-2 btn-sm">
                <i class="fa fa-shopping-cart"></i>  Add to Cart  
            </button>
          </div>
        </div>
      </div>
  
    </div>
  </div>
