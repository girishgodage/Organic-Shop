<div *ngIf="logInMessage && customLoginClass" [ngClass]="customLoginClass" role="alert">
  {{ logInMessage }}
</div>

<div class="row">
  <div class="col-md-6">

    <div class="text-center">
      <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
    </div>
    <form class="form" #f="ngForm">

      <div class="form-group has-icon">
        <span class="fa fa-user form-control-feedback"  style="color:#c1d62e;"></span>
        <input #email="ngModel" ngModel type="text" name="email" class="form-control form-rounded" required
          placeholder="Enter Email Address..">
      </div>

      <div class="form-group has-icon">
        <span class="fa fa-lock form-control-feedback" style="color:#c1d62e;"></span>
        <input #password="ngModel" ngModel type="password" name="password" class="form-control form-rounded" required
          placeholder="Password">
      </div>
      <button id="sign-in-btn" class="btn btn-success" (click)="login(f)" type="submit"> Sign in</button>

      <a class="btn btn-primary" routerLink="/register">Create Account</a>

    </form>
  </div>
  <div class="col-md-6">

  </div>
</div>
